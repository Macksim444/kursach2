{% extends 'visitors/base.html' %}

{% block title %}Админ панель{% endblock %}

{% block content %}
<h2>Админ панель</h2>
<style>
  .btn-red {
    background-color: #b30000; /* насыщенный красный */
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-red:hover {
    background-color: #800000; /* темнее при наведении */
  }
</style>

<div style="display: flex; gap: 20px; margin-top: 20px;">
  <a href="{% url 'users_list' %}" class="btn-red">Пользователи</a>
  <a href="{% url 'all_appointments' %}" class="btn-red">Встречи</a>
  <a href="{% url 'admin_departments_list' %}" class="btn-red">Отделы</a>
  <a href="{% url 'admin_department_add' %}" class="btn-red">Добавить отдел</a>
</div>
{% endblock %}
